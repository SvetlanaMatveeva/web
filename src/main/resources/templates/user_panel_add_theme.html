<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать тему</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>

<script src="/js/bootstrap.bundle.min.js"> </script>
<div th:replace="~{templates :: page-header}"></div>


<div class="container mt-4">
  <h1>Создать тему</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/sections/{sec_name}/user_panel_add_theme(sec_name=${sec_name})}" th:object="${newTheme}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/sections/{sec_name}(sec_name=${sec_name})}" class="btn btn-secondary">Отмена</a>
  </form>

</div>

</body>
</html>
